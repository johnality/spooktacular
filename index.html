<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HORROR ADVENT CALENDAR 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Amatic+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 0.2em;
      color: orange;
      font-family: 'Nosifer', cursive;
    }

    h2 {
      font-family: 'Amatic SC', cursive;
      font-size: 2em;
      font-weight: normal;
      margin-bottom: 20px;
      color: #ddd;
    }

    #resetBtn {
      margin-bottom: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: orange;
      color: #111;
      font-family: 'Creepster', cursive;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .square {
      background: #222 url('https://upload.wikimedia.org/wikipedia/commons/9/9b/Emoji_u1f383.svg') center/60% no-repeat;
      border: 2px solid #444;
      border-radius: 10px;
      aspect-ratio: 1 / 1;
      min-height: 150px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s;
    }

    .square:hover {
      transform: scale(1.05);
    }

    .square span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4em;
      color: #fff;
      font-family: 'Creepster', cursive;
      background: none;
      padding: 0;
    }

    .revealed {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #000;
    }

    .revealed img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      color: #fff;
      text-align: left;
      position: relative;
    }

    .modal-body {
      display: flex;
      gap: 20px;
    }

    .poster img {
      width: 150px;
      border-radius: 8px;
    }

    .film-info {
      flex: 1;
    }

    .film-info h3 {
      margin: 0 0 10px;
    }

    .stats span {
      margin-right: 15px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .stats img.icon {
      width: 20px;
      height: 20px;
    }

    .tags {
      margin-top: 10px;
      font-style: italic;
      color: #ffb347;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
      color: orange;
    }

    .squareResetBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 0.8em;
      padding: 2px 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: orange;
      color: #111;
    }
  </style>
</head>
<body>
  <h1>HORROR ADVENT CALENDAR 2025</h1>
  <h2>30 nights of terror... click a box if you dare...</h2>
  <button id="resetBtn">Reset Calendar</button>

  <div class="grid" id="calendar"></div>

  <!-- Modal -->
  <div class="modal" id="filmModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div class="modal-body">
        <div class="poster">
          <img id="modalPoster" src="" alt="Film Poster">
        </div>
        <div class="film-info">
          <h3 id="modalTitle">Film Title (Year)</h3>
          <p class="stats">
            <span><img class="icon" src="images/rotten_icon.png"> RT%</span>
            <span><img class="icon" src="images/letterboxd_icon.png"> LB%</span>
            <span>Runtime</span>
          </p>
          <p id="modalDesc">Description goes here</p>
          <p class="tags">Tags: ...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Shuffle helper
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Example 30-slot films array (3 real + 27 placeholders)
    const films = [
      { title: "The Thing", year: 1982, image: "images/thing_scene.jpg", poster: "images/thing_poster.jpg", runtime: "109 min", rottenScore: "85%", letterboxdScore: "4.4", description: "Grim, tense, terrifying - an Antarctic research team discovers a form-changing alien", tags: ["Psychological", "Monster", "Body"] },
      { title: "Halloween", year: 1978, image: "images/halloween_scene.jpg", poster: "images/halloween_poster.jpg", runtime: "91 min", rottenScore: "96%", letterboxdScore: "4.0/5", description: "Michael Myers escapes and returns...", tags: ["Slasher"] },
      { title: "The Exorcist", year: 1973, image: "images/exorcist_scene.jpg", poster: "images/exorcist_poster.jpg", runtime: "132 min", rottenScore: "83%", letterboxdScore: "4.2/5", description: "A young girl is possessed...", tags: ["Supernatural", "Horror"] },
      // 27 placeholders
      ...Array.from({length: 27}, (_, i) => ({
        title: `Coming Soon`,
        year: "",
        image: "images/placeholder.jpg",
        poster: "images/placeholder_poster.jpg",
        runtime: "",
        rottenScore: "",
        letterboxdScore: "",
        description: "Surprise film revealed later!",
        tags: []
      }))
    ];

    // Persistent shuffle DISABLED - turn on later
films.forEach((film, i) => calendar.appendChild(createSquare(film, i)));
    }

    const calendar = document.getElementById('calendar');
    let openedSquares = JSON.parse(localStorage.getItem('openedSquares')) || {};

    function createSquare(film, i) {
      const square = document.createElement('div');
      square.classList.add('square');
      square.dataset.index = i;
      square.innerHTML = `<span>${i+1}</span>`;

      if (openedSquares[i]) {
        revealSquare(square, film);
      }

      square.addEventListener('click', () => {
        if (!square.classList.contains('revealed')) {
          revealSquare(square, film);
          openedSquares[i] = true;
          localStorage.setItem('openedSquares', JSON.stringify(openedSquares));
        }
      });

      return square;
    }

    function revealSquare(square, film) {
      square.classList.add('revealed');
      square.innerHTML = `
        <img src="${film.image}" alt="${film.title}" title="${film.title}">
        <button class="squareResetBtn">Ã—</button>
      `;
      const img = square.querySelector('img');
      img.addEventListener('click', (e) => {
        e.stopPropagation();
        openModal(film);
      });

      const resetBtn = square.querySelector('.squareResetBtn');
      resetBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        square.classList.remove('revealed');
        square.innerHTML = `<span>${parseInt(square.dataset.index)+1}</span>`;
        delete openedSquares[square.dataset.index];
        localStorage.setItem('openedSquares', JSON.stringify(openedSquares));
      });
    }

    shuffledFilms.forEach((film, i) => calendar.appendChild(createSquare(film, i)));

    // Modal handling
    const modal = document.getElementById('filmModal');
    const closeModal = document.getElementById('closeModal');
    const modalPoster = document.getElementById('modalPoster');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');

    function openModal(film) {
      modalPoster.src = film.poster;
      modalTitle.textContent = `${film.title}${film.year ? ` (${film.year})` : ''}`;
      modalDesc.textContent = film.description;
      document.querySelector(".stats").innerHTML = `
        <span><img class="icon" src="images/rotten_icon.png"> ${film.rottenScore}</span>
        <span><img class="icon" src="images/letterboxd_icon.png"> ${film.letterboxdScore}</span>
        <span>Runtime: ${film.runtime}</span>
      `;
      document.querySelector(".tags").textContent = `Tags: ${film.tags.join(" / ")}`;
      modal.style.display = "flex";
    }

    document.getElementById('closeModal').onclick = () => { modal.style.display = 'none'; };
    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

    // Smooth reset button
    const resetBtn = document.getElementById('resetBtn');
    resetBtn.addEventListener('click', () => {
      localStorage.removeItem('openedSquares');
      localStorage.removeItem('shuffledFilms');
      location.reload();
    });
  </script>
</body>
</html>
